  AG:
    names:
      en: Antigua & Barbuda
    langs:
      - en
    dayoff: sunday
    weekend:
      - saturday
      - sunday
    zones:
      - America/Port_of_Spain
    days:
      01-01 and if sunday then next monday:
        substitute: true
        _name: 01-01 # en: New Year's Day
      easter -2:
        _name: easter -2 # en: Good Friday
      easter:
        _name: easter # en: Easter Sunday
        type: observance
      easter 1:
        _name: easter 1 # en: Easter Monday
      05-01:
        _name: 05-01 # en: Labour Day
      easter 49:
        _name: easter 49 # en: Pentecost
        type: observance
      easter 50:
        _name: easter 50 # en: Whit Monday
      08-01:
        name:
          en: J'Ouvert Morning
      08-02:
        name:
          en: Last Lap
      11-01 if saturday,sunday then next monday:
        _name: Independence Day
      12-09:
        name:
          en: V.C Bird Day
      12-25 and if saturday then next monday if sunday then next tuesday:
        _name: 12-25 # en: Christmas Day
        substitute: true
      12-26 and if sunday then next monday:
        _name: 12-26 # en: Boxing Day
        substitute: true
